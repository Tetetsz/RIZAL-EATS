<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZAL EATS - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .form-group input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #2c3e50;
            border-radius: 40px;
            font-size: 1.2em;
            color: #111;
            box-shadow: none;
            outline: none;
            font-size: 1rem;
        }
        
        .login-btn { 
            font-size: 1rem;
            transition: background 0.3s;
            width: 100%;
            background: #0078ff;
            background: linear-gradient(45deg, #e32929	, #fff172);
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            text-align: center;
            border-radius: 40px;
            justify-content: center;
        }
        
        .login-btn:hover {
            background: #2c3e50;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        body {
            background-image: url('images/bg.jpg');
            background-size: cover;         /* fills the screen */
            background-position: center;    /* keeps it centered */
            background-repeat: no-repeat;   /* prevents tiling */
            height: 100vh;
            margin: 0;
        }

    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="RIZAL EATS LOGO.png" alt="Rizal Eats" class="header-logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="municipalities.html">Municipalities</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="h1">Welcome back!</h1>
        <div class="login-container">
            <h2 class="login-title">Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Email">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                
                <button type="submit" class="login-btn">Sign In</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
            
            <div class="login-footer">
                <p>Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 RIZAL EATS. All rights reserved.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    
    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBlueL5pXIARVMbSVlKzglBda_65ap6W8k",
            authDomain: "rizal-eats.firebaseapp.com",
            projectId: "rizal-eats",
            storageBucket: "rizal-eats.firebasestorage.app",
            messagingSenderId: "408631282807",
            appId: "1:408631282807:web:ccb009c71fc1796abdca72",
        };
        firebase.initializeApp(firebaseConfig);
    </script>
    
    <!-- Login Script -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            errorMessage.style.display = 'none';
            
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error(error); // Check console for errors
                    errorMessage.textContent = error.message;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
