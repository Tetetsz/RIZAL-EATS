<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIZAL EATS - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <style>
        .login-container {
            max-width: 400px;
            margin: 1.5rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-out;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #813531;
            animation: fadeIn 1s ease-out 0.2s;
            animation-fill-mode: backwards;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            animation: fadeIn 1s ease-out 0.4s;
            animation-fill-mode: backwards;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .form-group input {
            position: relative;
            width: 100%;
            padding: 12px 20px;
            background: transparent;
            border: 2px solid #813531;
            border-radius: 40px;
            font-size: 1.2em;
            color: #111;
            box-shadow: none;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease, transform 0.3s ease;
        }
        
        .form-group input:focus {
            transform: scale(1.02);
            border-color: #e32929;
            border: linear-gradient(90deg, rgba(200, 0, 4, 1) 0%, rgba(252, 161, 2, 1) 100%);
        }
        
        .login-btn { 
            font-size: 1rem;
            transition: background 0.3s, transform 0.3s ease;
            width: 100%;
            background: linear-gradient(45deg, #e32929, #ffb80e);
            border: none;
            cursor: pointer;
            padding: 12px 20px;
            text-align: center;
            border-radius: 40px;
            justify-content: center;
            color: #fff;
        }
        
        .login-btn:hover {
            background: #e32929;
            transform: scale(1.05);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            animation: fadeIn 1s ease-out 0.6s;
            animation-fill-mode: backwards;
        }
        
        .login-footer .signup-link-container {
            text-align: center !important;
            padding: 0.5rem;
            background: #f9f9f9;
            border-radius: 8px;
            transition: background 0.3s ease;
        }
        
        .login-footer .signup-link-container:hover {
            background: #f1f1f1;
        }
        
        .login-footer .signup-link-container a {
            color: #e32929;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-footer .signup-link-container a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s ease;
        }
        
        body {
            background-image: url('images/download.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            animation: parallax 20s infinite linear;
        }

        .header-logo {
            animation: bounceIn 1s ease-out;
        }

        .nav-links li a {
            position: relative;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: #ffb80e;
            transition: width 0.3s ease;
        }

        .nav-links li a:hover::after {
            width: 100%;
        }

        .nav-links li a:hover {
            color: #ffb80e;
        }

        .nav-links li a i {
            margin-right: 8px;
            font-size: 1rem;
            vertical-align: middle;
        }

        .nav-links li a {
            display: flex;
            align-items: center;
        }

        .h1 {
            text-align: center;
            margin: 0.5rem 0;
            background: linear-gradient(45deg, #ffb80e, #ff611d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            animation: welcomeFade 1.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        @keyframes parallax {
            0% { background-position: center 0; }
            50% { background-position: center 20px; }
            100% { background-position: center 0; }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: scale(0.3);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes welcomeFade {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="RIZAL EATS LOGO.png" alt="Rizal Eats" class="header-logo">
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="municipalities.html"><i class="fas fa-map-marked-alt"></i> Municipalities</a></li>
                    <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1 class="h1">Welcome back!</h1>
        <div class="login-container">
            <h2 class="login-title">Login to Your Account</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" required placeholder="Username">
                </div>
                <div class="form-group">
                    <input type="password" id="password" required placeholder="Password">
                </div>
                <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
                <p class="error-message" id="errorMessage"></p>
            </form>
            <div class="login-footer">
                <p class="signup-link-container">Don't have an account? <a href="register.html">Sign Up</a></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2023 RIZAL EATS. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Initialize Firebase
        var firebaseConfig = {
            apiKey: "AIzaSyBlueL5pXIARVMbSVlKzglBda_65ap6W8k",
            authDomain: "rizal-eats.firebaseapp.com",
            projectId: "rizal-eats",
            storageBucket: "rizal-eats.firebasestorage.app",
            messagingSenderId: "408631282807",
            appId: "1:408631282807:web:ccb009c71fc1796abdca72",
        };
        firebase.initializeApp(firebaseConfig);

        // Login Script
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.getElementById('loginBtn');

            // Reset error message and disable button
            errorMessage.style.display = 'none';
            errorMessage.classList.remove('show');
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = 'dashboard.html';
                })
                .catch((error) => {
                    console.error(error);
                    let message = 'An error occurred. Please try again.';
                    switch (error.code) {
                        case 'auth/invalid-email':
                            message = 'Invalid email format. Please check your email.';
                            break;
                        case 'auth/user-not-found':
                            message = 'Email not recognized. Please check your email or sign up.';
                            break;
                        case 'auth/wrong-password':
                            message = 'Incorrect password. Please try again.';
                            break;
                        case 'auth/too-many-requests':
                            message = 'Too many attempts. Please try again later.';
                            break;
                    }
                    errorMessage.textContent = message;
                    errorMessage.style.display = 'block';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Sign In';
                });
        });
    </script>
</body>
</html>
